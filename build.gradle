plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'java'
}

allprojects {

    apply plugin: 'java'

    group 'vsu.javablog'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation(project(':rest'))
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
}
